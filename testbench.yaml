laravel: '@testbench'

providers:
  - Laravel\Fortify\FortifyServiceProvider
  - Laravel\Nova\NovaServiceProvider
  - Laravel\Nova\NovaCoreServiceProvider
  - Workbench\App\Providers\NovaServiceProvider
  - Esign\NovaTesting\NovaTestingServiceProvider
  - Inertia\ServiceProvider

migrations:
  - workbench/database/migrations

seeders:
  - Workbench\Database\Seeders\DatabaseSeeder

workbench:
  start: '/nova'
  install: true
  health: false
  discovers:
    web: true
    api: true
    commands: true
    components: false
    factories: true
    views: false
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - nova-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true
